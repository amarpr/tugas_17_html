<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 17 HTML</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <p>Cari Data : <input type="search"></p>
        <p>Nama Lengkap : <input type="text"></p>
        <p>Alamat Website : <input type="url"></p>
        <p>Umur : <input type="number"></p>
        <p>No Hp : <input type="tel"></p>
        <p>Seberapa menerti Anda tentang materi ini? <input type="range" min="1" max="10"></p>
        <p><input type="submit" name="submit" value="Submit"></p>
    </form>
</body>

</html>
